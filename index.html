<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Marock - The first Hard Rock festival in Morocco</title>
  </head>
  <body>
    <header class="header">
      <button class="menu_btn">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <main class="main_section">
      <!-- headline section -->
      <section id="headline" class="headline">
        <div class="headline_container">
          <p class="hello">"Hello! Souls of the world"</p>
          <div class="headline_header_container">
            <h1 class="headline_header">FIRST MUSIC festival IN MOROCCO, 2022</h1>
          </div>
          <p class="headline_description">Festival of urban music which puts young Moroccan musicians in competition. On the menu: hip hop, rap, rock, metal and fusion.</p>
          <h2 class="headline_date">2022.02.12(SAT) ~ 13(SUN)</h2>
          <p class="headline_place">@ Boulvard Ben Jalone, CasaBlanca</p>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
